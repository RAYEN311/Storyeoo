<!DOCTYPE html>
<html lang="en">
<head>
    <title>Storyeoo SignUp</title>
    <style >
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .center {
          position: absolute;
          padding-top:6vh;
          top: 53%;
          left: calc(50%);
          transform: translate(-50%, -50%);
        }
body{
    background-color: #000000;
    padding: 8px;
    overflow: hidden;
    display: block;
}
form{
    width: 50rem;
    background-color: rgba(5, 121, 255, 0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.247);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 3rem 20px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 2vh;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    font-size: 2vh;
    font-weight: 500;
    margin-top: 2vh;
    margin-bottom: 1vh;
}
input{

    height: 7VH;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 2vh;
    font-weight: 300;
    border-radius: 3vh;
    text-align: center;
}
::placeholder{
    color: #e5e5e5;
}
.botton{
    margin-top: 50px;
    width: 100%;
    background-color: #f38200d3;
    color: #080710;
    padding: 15px 0;
    font-size: 2vh;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
    height: 7vh;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}
.social{
  margin-top: 3vh;
  display: flex;
  justify-content: center;
}
.social div{
  background: red;
  width: 20vh;
  border-radius: 30px;
  padding: 5px 10px 10px 5px;
  background-color: rgb(255, 255, 255);
  color: #000000;
  text-align: center;
  font-size: 2vh;
}
.social div:hover{
    background-color: rgba(255,255,255,0.47);
}
.social .fb{
    margin-left: 25px;
}
.social i{
    margin-right: 4px;
}
.background{
    width: 100%;
    height:100%;
}
.background .shape{
    height: 5vh;
    width: 5vh;
    border-radius: 50%;
    position: absolute;
}
.logo{
position: absolute;
left: 3vw;
top: 25px;
display:grid;
grid-template-columns: 8vh 8vh;
width: 100vw;
height: 10vh;
}
.shape:first-child{
    background: linear-gradient(
        to left,
        #9418ad,
        #f62323,
        #f62323,
        #d6d300
        );
}
.shape.second{
        background: linear-gradient(
            to left,
        #8f19f0,
        #071770
    );
    left: 2vh;
}
.logo-type{
    color: white;
    font-size: 4vh;
    margin: auto;
    letter-spacing: 0.5px;
}
.rayen{
    width: 7vh;
    height: 10vh;
    position: relative;
}
.log{
    margin-top: 4vh;
    width: 90%;
    background-color: #f38200d3;
    margin-left: 5%;
}
.ray{
    position: absolute;
    width: 100vw;
    height: 50px;
    margin-top: 15px;
    margin-bottom: 15px;
}
.ray.elm1{
    left: 0;
    top: 30vh;
    background-color: #2c1e00;
}
.ray.elm2{

    left: 0;
    top: 50vh;
    background-color: #3a0101;
}
.ray.elm3{
    left: 0;
    top: 70vh;
    background-color: #0f002c;
}
.alertbox{
    padding: 5px;
    padding-top: 1px;
    background-color: rgb(223, 5, 5);
    margin-top: 3vh;
    border-radius: 10px;
    display: none;
}
</style>
</head>
<body >
    <!-- <section class="ray elm1"></section>
    <section class="ray elm2"></section>
    <section class="ray elm3"></section> -->
    <div class="background">
        <section class="logo" style="cursor: pointer;" onclick="window.location = 'intent-page-log.html'">   
            <div class="rayen">
                <label class="shape" ></label>
            <label class="shape second" ></label>
        </div>
        <div class="logo-type">
            Storyeoo
        </div>
    </section>
    <select name="language" id="lang" style="position: absolute;top: 5vh; right: 5vw; height: 3vh; width: 8vh;font-size: 2vh;">
        <option>Englich</option>
        <option>عربي</option>
        <option> Français</option>
    </select>
</div>
    <form class="center">
        <section style=" position: absolute ;top: 5vh; width:100%;display:flex;flex-direction:column;cursor: pointer;" onclick="window.location = 'intent-page-log.html'"><svg style="height: 4vh ;width: 4vh;" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16"> <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/> </svg></section>
        <div style="display: flex;align-items: flex-end; justify-content: center; margin-bottom: 20px;"><h3 style="font-size: 3rem;"> Storyeoo SignUp</h3><span style="font-size: 12px;"><br> &nbsp beta "Iset bizerte project".</span></div>
    <div style="display: grid; grid-template-columns: 1fr  0.1fr 1fr;">
        <div style="display: flex;flex-direction: column;">
            <label for="username" style="margin-top: 5vh;">Username</label>
        <input type="text" placeholder="Your Username" id="username">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
    </div>
    <div></div>
    <div style="display: flex;flex-direction: column;">
        <label for="Email" style="margin-top: 5vh;">Email</label>
        <input type="email" placeholder="Your Email" id="mail">
        <label for="phone">Phone number</label>
        <input type="tel" placeholder="phone number" id="phone">
    </div>
</div>
<label for="password">Confirm Password</label>
<input type="password" placeholder="Password" id="confirm_password">
<div class="alertbox" id="alertbox">
  <p id="para" style="color: #ffffff; text-align: center; font-size: 20px; font-weight: 600;">
  </p>
</div>
        <div class="botton log" id="SignUp">sign up</div>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
</body>
<script src="./signup_module.js" type="module"></script>
</html>
